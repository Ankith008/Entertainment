<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anktih's Entertainment web Application</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="intro">
        <img src="popcorn.png" alt="">
        <p>Welcome To</p>
        <p>Ankith's </p>
        <p>Entertainment World</p>

    </div>
    <div class="features">
        <div class="upper">
            <a href="index.html"><img class="ulog new" src="logo.svg"></a>
        </div>
        <div class="medium">

            <img class="uhom new" src="icon-nav-home.svg">
            <img class="umov new" src="icon-nav-movies.svg">
            <img class="u new" src="icon-nav-tv-series.svg">
            <img class="ubook new" src="icon-nav-bookmark.svg">
        </div>
        <div class="lower"><img class="avatar new" src="image-80x80.jpg" alt=""></div>
    </div>

    <div class="content">
        <div class="search">
            <img class="newse" src="icon-search.svg">
            <input type="search" class="searching" placeholder="Search for movies and TV Shows">
        </div>
        <div class="shows">
            <p id="movies">Movies</p>
            <p id="tv">TV Shows</p>
            <p id="booked">Bookmarked</p>
        </div>
        <div class="innercontent">
            <p id="tred">
            <h2>Trending</h2>
            </p>
            <div class="trending">
            </div>
            <p id="treds">
            <h2>Recommended for you</h2>
            </p>
            <div class="recom"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
